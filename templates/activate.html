{% extends 'ads/default.html' %}


{% block content %}
  <h2>Аккаунт не активен</h2>
  <p>Ваш аккаунт не активен. Пожалуйста, активируйте его, используя код, отправленный на вашу электронную почту:</p>
  <form method="post">
    {% csrf_token %}
    <label for="activation_code">Введите код активации:</label>
    <input type="text" id="activation_code" name="activation_code" required>
    <button type="submit">Активировать аккаунт</button>
  </form>
{% endblock %}
